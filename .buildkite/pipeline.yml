# Nodes with values to reuse in the pipeline.
common_params:
  # Common plugin settings to use with the `plugins` key.
  - &common_plugins
    - automattic/a8c-ci-toolkit#2.18.1
  # Common environment values to use with the `env` key.
  - &common_env
    # Be sure to also update the `.xcode-version` file when updating the Xcode image/version here
    IMAGE_ID: xcode-15.1

# This is the default pipeline â€“ it will build and test the app
steps:

  #################
  # Create Prototype Builds for WP and JP
  #################
  - group: "ğŸ›  Prototype Builds"
    steps:
      - label: "ğŸ›  WordPress Prototype Build"
        command: ".buildkite/commands/prototype-build-wordpress.sh"
        env: *common_env
        plugins: *common_plugins
        if: "build.pull_request.id != null || build.pull_request.draft"
        notify:
          - github_commit_status:
              context: "WordPress Prototype Build"

      - label: "ğŸ›  Jetpack Prototype Build"
        command: ".buildkite/commands/prototype-build-jetpack.sh"
        env: *common_env
        plugins: *common_plugins
        if: "build.pull_request.id != null || build.pull_request.draft"
        notify:
          - github_commit_status:
              context: "Jetpack Prototype Build"

  #################
  # Create Builds for Testing
  #################
  - group: "ğŸ›  Builds for Testing"
    steps:
      - label: "ğŸ›  :wordpress: Build for Testing"
        key: "build_wordpress"
        command: ".buildkite/commands/build-for-testing.sh wordpress"
        env: *common_env
        plugins: *common_plugins
        notify:
          - github_commit_status:
              context: "WordPress Build for Testing"

      - label: "ğŸ›  :jetpack: Build for Testing"
        key: "build_jetpack"
        command: ".buildkite/commands/build-for-testing.sh jetpack"
        env: *common_env
        plugins: *common_plugins
        notify:
          - github_commit_status:
              context: "Jetpack Build for Testing"

  #################
  # Run Unit Tests
  #################
  - label: "ğŸ”¬ :wordpress: Unit Tests"
    command: ".buildkite/commands/run-unit-tests.sh"
    depends_on: "build_wordpress"
    env: *common_env
    plugins: *common_plugins
    artifact_paths:
      - "build/results/*"
    notify:
      - github_commit_status:
          context: "Unit Tests"

  #################
  # UI Tests
  #################
  - group: "ğŸ”¬ UI Tests"
    steps:
      - label: "ğŸ”¬ :jetpack: UI Tests (iPhone)"
        command: .buildkite/commands/run-ui-tests.sh 'iPhone 15'
        depends_on: "build_jetpack"
        env: *common_env
        plugins: *common_plugins
        artifact_paths:
          - "build/results/*"
          - "build/results/crashes/*"
        notify:
          - github_commit_status:
              context: "UI Tests (iPhone)"

      - label: "ğŸ”¬ :jetpack: UI Tests (iPad)"
        command: .buildkite/commands/run-ui-tests.sh 'iPad Pro (12.9-inch) (6th generation)'
        depends_on: "build_jetpack"
        env: *common_env
        plugins: *common_plugins
        artifact_paths:
          - "build/results/*"
          - "build/results/crashes/*"
        notify:
          - github_commit_status:
              context: "UI Tests (iPad)"

  #################
  # Linters
  #################
  - group: "Linters"
    steps:
      - label: "ğŸ” SwiftLint via Danger"
        command: |
          echo "--- :rubygems: Setting up Gems"
          install_gems

          echo "--- :cocoapods: Install SwiftLint via CocoaPods"
          install_cocoapods

          echo "--- Running Danger for SwiftLint annotations"
          bundle exec danger --fail-on-errors=true --remove-previous-comments --danger_id=pr-check --dangerfile=danger_swiftlint.rb
        env: *common_env
        plugins: *common_plugins

      - label: "ğŸ§¹ Lint Translations"
        command: "gplint /workdir/WordPress/Resources/AppStoreStrings.po"
        plugins:
          - docker#v3.8.0:
              image: "public.ecr.aws/automattic/glotpress-validator:1.0.0"
        agents:
          queue: "default"
        notify:
          - github_commit_status:
              context: "Lint Translations"
      - label: ":sleuth_or_spy: Lint Localized Strings Format"
        command: .buildkite/commands/lint-localized-strings-format.sh
        plugins: *common_plugins
        env: *common_env
