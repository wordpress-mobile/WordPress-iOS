# By default, run on macOS agents
agents:
  os: "macOS"

# This is the default pipeline â€“ it will build and test the app
steps:

  #################
  # Build the app
  #################
  - label: ":pipeline: Build"
    key: "build"
    command: |
      echo "--- ğŸ”§ Setting up Gems"
      gem install bundler
      bundle install
      echo "--- ğŸ”¨ Setting up Pods"
      bundle exec pod install --repo-update
      echo "--- âœï¸ Copy Files"
      cp fastlane/env/project.env-example .configure-files/project.env
      echo "--- ğŸ›  Building"
      bundle exec fastlane build_for_testing
      echo "--- ğŸ—œ Zip Build Products"
      tar -cf build-products.tar DerivedData/Build/Products/
    agents:
      os: "macOS"
    artifact_paths:
      - build-products.tar

  #################
  # Run Unit Tests
  #################
  - label: "ğŸ§ª Unit Tests"
    command: |
      buildkite-agent artifact download build-products.tar .
      tar -xf build-products.tar
      bundle install
      bundle exec fastlane test_without_building name:WordPressUnitTests try_count:3
    depends_on: "build"
    agents:
      os: "macOS"
