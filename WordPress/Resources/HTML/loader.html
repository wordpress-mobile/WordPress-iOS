<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <style type="text/css">
    body { background: #F2F2F2;}
      @-webkit-keyframes dripdrop {
      	0%,100%	{
      		width: 0;
      		height: 0;
      		opacity:0;
      	}
      	20%,50% {
      		opacity:1;
      	}
      	80%	{
      		width: 16px;
      		height: 16px;
      		opacity:0;
      		top: 28px;
      	}
      }
      .loader {
      	-webkit-animation: dripdrop .6s ease-out infinite;
      	animation: dripdrop .6s ease-out infinite;
      	text-indent: -9999px;
      	border: 4px solid #bbb; /* Change color here, a few nice ones: #bbb, #a6c628, #21759b, #9dcadf */
      	width: 0;
      	height: 0;
      	-webkit-border-radius: 50%;
      	border-radius: 50%;
      	margin: 0 auto;
      	display: block;
      	position: relative;
      	opacity:1;
      	top: 36px;
      	overflow: hidden;
      }
    </style>
  </head>
  <body>
    <span class="loader">Loading...</span>
    <script type="text/javascript" charset="utf-8">
      document.isLocalLoader = true;
    </script>
  </body>
</html>
